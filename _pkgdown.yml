url: https://ryo-n7.github.io/tvthemes/

template:
  params:
    bootswatch: cosmo

authors:
  Ryo Nakagawara:
    href: https://ryo-n7.github.io

navbar:
  title: tvthemes
  type: inverse
  left:
  - text: Home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Articles
    menu:
    - text: tvthemes 1.0.0
      href: articles/tvthemes-1_0_0.html
    - text: Fonts & Colors
      href: articles/fonts-and-colors.html
    - text: Examples (with Code)
      href: articles/examples.html
  - text: News
    href: news/index.html

reference:
  - title: Attack On Titan palette
    contents:
      - matches("attackOnTitan")
  - title: Avatar - The Last Airbender palettes and theme
    desc: avatarTLA() replaced by avatar()
    contents:
      - matches("avatar")
  - title: Big Hero 6 palette
    contents:
      - matches("bigHero6")
  - title: Brooklyn Nine Nine palettes and theme
    desc: Light and Dark
    contents:
      - matches("brooklyn99")
  - title: Gravity Falls palette
    contents:
      - matches("gravityFalls")
  - title: Hilda palettes and themes
    desc: Day, Dusk, & Night palettes
    contents:
      - matches("hilda")
  - title: Import Fonts
    desc: Using {extrafont} package
    contents:
      - starts_with("import")
  - title: Kim Possible palettes
    contents:
      - matches("kimPossible")
  - title: Add Spongebob Background
    desc: Using {magick} package
    contents:
      - matches("BikiniBottom")
  - title: Parks & Recreation palettes and themes
    desc: Light and Dark
    contents:
      - matches("parksAndRec")
  - title: Rick & Morty palette and theme
    contents:
      - matches("rickAndMorty")
  - title: The Simpsons palette and theme
    contents:
      - matches("simpsons")
  - title: Spongebob Squarepants palette and theme
    contents:
      - matches("spongeBob")
  - title: Great Houses of Westeros palettes
    contents:
      - matches("westeros")
